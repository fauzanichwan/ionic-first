<ion-header>
  <ion-toolbar>
    <ion-title>detaildaftar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>
          <h2>Nama</h2>
          <p>{{ this.data.name }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
          <ion-label>
            <h2>Ktp</h2>
            <p>{{ this.data.idNumb }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-list>
          <ion-item>
            <ion-label>
              <h2>Alamat</h2>
              <p>{{ this.data.address }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>
              <ion-label>
                <h2>No HP</h2>
                <p>{{ this.data.mobileNumber }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
  </ion-content>
</ion-content>
